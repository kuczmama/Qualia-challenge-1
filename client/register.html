<!-- Register Page-->
<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Username: <input type="text" name="username" class="form-control"></p>
        <p>Password: <input type="password" name="password" class="form-control"></p>
        <p><input type="submit" value="Register" class="btn btn-default"></p>
    </form>
</template>

<!-- Login Page -->
<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Username: <input type="text" name="username" class="form-control" required></p>
        <p>Password: <input type="password" name="password" class="form-control" required></p>
        <p><input type="submit" value="Login" class="btn btn-default"></p>
    </form>
</template>
