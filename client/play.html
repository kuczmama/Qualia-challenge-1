<template name='play'>
  {{#if currentUser}}
  <body>
    Opponents
      <select id="opponents" class="form-control">
        {{#each opponent in opponents}}
          <option class="list-group-item">{{opponent.username}}</option>
        {{/each}}
      </select>
      <div class="page-header"></div>
      {{> playerTemplate}}
  </body>
  {{else}}
  Please Login to play.
  {{/if}}
</template>
